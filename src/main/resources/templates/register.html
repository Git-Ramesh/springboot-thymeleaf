<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<style type="text/css">
		.error-message {
			color: #a94442;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row">
				<div class="col-md6 col-md-offset-3">
					<h1 style="text-align: center; color: #449d44;">Register User</h1>
					<div th:if="${param.success}">
						<div class="alert alert-success">You've successfully
							registered</div>
					</div>
					<form action="#" th:action="@{register}" th:object="${user}"
						method="post">
						<p class ="error-message" th:if="${#fields.hasGlobalErrors()"
																th:each="error : ${#fields.errors('global')}"
																th:text="${error}">Validation Error</p>
						<div class="form-group">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" th:field="*{id}" th:classappend="${#fields.hasErrors('id')} ? 'has-error'">
								<p class="error-message" 
									th:each="error : ${#fields.errors('id')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error'">
							<label for="name">NAME</label> <input type="text"
								class="form-control" id="name" th:field="*{name}">
								<p class="error-message" 
									th:each="error : ${#fields.errors('name')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
							<label for="email">EMAIL</label> <input type="email"
								class="form-control" id="email" th:field="*{email}">
								<p class="error-message" 
									th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('age')} ? 'has-error'">
							<label for="age">AGE</label> <input type="text"
								class="form-control" id="age" th:field="*{age}">
									<p class="error-message" 
									th:each="error : ${#fields.errors('age')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('address')} ? 'has-error'">
							<label for="address">ADDRESS</label>
							<textarea class="form-control" rows="2" id="address"
								th:field="*{address}">	</textarea>
							<p class="error-message" 
									th:each="error : ${#fields.errors('address')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('countries')} ? 'has-error'">
							<label for="countries">COUNTRIES</label><br /> <label
								class="checkbox-inline" th:each="country: ${countries}">
								<input type="checkbox" th:value="${country}"
								th:text="${country}" th:field="*{countries}" />
							</label>
							<p class="error-message" 
									th:each="error : ${#fields.errors('countries')}" th:text="${error}">Validation Error</p>
						</div>
						<div class="form-group">
							<label for="languages">LANGUAGES</label> <select
								class="form-control" id="languages" multiple="multiple"
								th:field="*{languages}">
								<option th:each="languages : ${languages}"
									th:value="${languages}" th:text="${languages}"></option>
							</select>
							<p class="error-message" 
									th:each="error : ${#fields.errors('languages')}" th:text="${error}">Validation Error</p>
						</div>
						<button type="submit" class="btn btn-success">Register</button>
					</form>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
